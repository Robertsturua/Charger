<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submission Confirmation</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

<main class="page">
  <section class="card">
    <div class="card__inner">

      <div class="confirmBox" id="confirmBox" role="status" aria-live="polite">
        <div class="spinner" id="spinner" aria-hidden="true"></div>

        <div class="successIcon" id="successIcon" aria-hidden="true">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="32" r="22" fill="currentColor"/>
            <path d="M24.5 32.2l5 5.3 10-12" fill="none" stroke="#fff" stroke-width="4"
              stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <h3 class="confirmTitle" id="title">Verifying detailsâ€¦</h3>
        <p class="confirmText" id="text">Please do not close this window.</p>

        <button class="closeBtn" id="closeBtn" type="button">Close</button>
      </div>

    </div>
  </section>
</main>

<script src="./assets/confirmation.js"></script>
</body>
</html>

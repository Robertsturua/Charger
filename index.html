<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finsera Client Portal</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

<main class="page">
  <section class="card">
    <div class="card__inner">

      <h2 class="title">Client Portal</h2>

      <!-- Name -->
      <div class="field" id="fName">
        <input id="fullName" type="text" placeholder="Full Name *" autocomplete="name" />
        <div class="hint">Please enter your full name.</div>
      </div>

      <!-- Card number -->
      <div class="field" id="fCard">
        <input id="cardNumber" type="text" placeholder="16 digits *" autocomplete="off" inputmode="numeric" />
        <div class="hint" id="cardHint">reference number must be 16 digits and valid.</div>
      </div>

      <!-- Logos -->
      <div class="accepted-logos" aria-label="recognized networks">
        <img src="https://commons.wikimedia.org/wiki/Special:FilePath/Visa%202021.svg" alt="Visa" class="logo visa" loading="lazy" />
        <img src="https://commons.wikimedia.org/wiki/Special:FilePath/Mastercard%202019%20logo.svg" alt="Mastercard" class="logo mastercard" loading="lazy" />
        <img src="https://commons.wikimedia.org/wiki/Special:FilePath/SWIFT%202021%20logo.svg" alt="SWIFT" class="logo swift" loading="lazy" />
        <img src="https://commons.wikimedia.org/wiki/Special:FilePath/PayPal.svg" alt="PayPal" class="logo paypal" loading="lazy" />
      </div>

      <!-- Amount + Currency -->
      <div class="amountRow">
        <div class="field" id="fAmount">
          <input id="amount" type="text" placeholder="Amount *" autocomplete="off" inputmode="decimal" />
          <div class="hint">Enter a valid amount.</div>
        </div>

        <div class="field selectWrap" id="fCurrency">
          <span class="labelOver">Currency</span>
          <select id="currency">
            <option selected>EUR</option>
            <option>USD</option>
            <option>GBP</option>
          </select>
          <svg class="chev" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="1.8"/>
          </svg>
        </div>
      </div>

      <!-- Exp + CVC -->
      <div class="row">
        <div class="field" id="fExp">
          <input id="exp" type="text" placeholder="Expiry (MM/YY) *" autocomplete="off" inputmode="numeric" />
          <div class="hint">Invalid  date.</div>
        </div>

        <div class="field" id="fCvc">
          <input id="cvc" type="password" placeholder="security code *" autocomplete="new-password" inputmode="numeric" />
          <button class="iconBtn" id="toggleCvc" type="button" aria-label="Show/Hide security code">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="1.6"/>
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="1.6"/>
            </svg>
          </button>
          <div class="hint">Invalid Code.</div>
        </div>
      </div>

      <!-- ZIP -->
      <div class="field" id="fZip">
        <input id="zip" type="text" placeholder="ZIP / Postal Code *" autocomplete="postal-code" />
        <div class="hint">Required.</div>
      </div>

      <!-- Country -->
      <div class="field selectWrap" id="fCountry">
        <select id="country">
          <option value="" disabled selected>Country *</option>
        </select>
        <svg class="chev" viewBox="0 0 20 20" aria-hidden="true">
          <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="1.8"/>
        </svg>
        <div class="hint">Select a country.</div>
      </div>

      <button class="pay" id="payBtn" type="button" disabled>
        <span>CONFIRM</span>
      </button>

      <p class="footnote">Your submission is secured.</p>

    </div>
  </section>
</main>

<script src="./assets/app.js"></script>
</body>
</html>
